<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <div id="heading" class="col-12">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div id="sidebar" class="col-4">
                <form>
                    <label for="search-word">Search for a City:</label><br>
                    <input id="search-word" type="text" placeholder="City name">
                    <button id="search-btn">Search</button><br>
                    <button id="clear-btn">Clear History</button>
                </form>
                <ul id="search-history"></ul>
            </div>
            <div id="weather" class="col-8">
                <div id="current-weather" class="row">
                    <div id="weather-div" class="col">
                        Current weather
                    </div>
                </div>
                <div id="forecast-weather" class="row">
                    <div id="forecast-div" class="col">
                        5-day forecast
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
