<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />    
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css">
    <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous">
    </script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous">
    </script>
    <title>Weather Dashboard</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/images/favicon.png">
</head>

<body>
    <header>
        <div id="heading" class="col-12">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <main class="container-fluid">
        <div id="hidden-row" class="row hide">
            <div class="col-12">
                <h3>City Search</h3>
                <form id="hidden-form">
                    <input id="" type="text" placeholder="City name">
                    <button class="search-btn"><i class="fas fa-search"></i></button><br>
                </form>
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-history"></i> Search History
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <ul></ul>
                    <button class="clear-btn"><i class="fas fa-trash-alt"></i> Clear History</button>
                </div>
            </div>  
        </div>
        <div class="row">
            <div id="sidebar" class="col-3">
                <h3>City Search</h3>
                <form id="sidebar-form">
                    <input id="search-word" type="text" placeholder="City name">
                    <button class="search-btn"><i class="fas fa-search"></i></button><br>
                </form>
                <ul id="search-history"></ul>
                <button class="clear-btn"><i class="fas fa-trash-alt"></i> Clear History</button>
            </div>
            <div id="weather" class="col">
                <div id="current-weather" class="row">
                    <div id="weather-div" class="col">
                        Current weather
                    </div>
                </div>
                <div id="forecast-weather" class="row">
                    <div class="col">
                        <div class="row">
                            <h3 id="forecast-heading">5-Day Forecast</h3>
                        </div>
                        <div id="forecast-div" class="row"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
